<div class="jumbotron">
  <h1>Add/Update Employee</h1>
</div>

<div *ngIf="flag" class="alert alert-primary" role="alert">
  <strong>Success | </strong> New Employee has been added.
</div>


<form [formGroup]="employeeFormGroup" (ngSubmit)="addEmployee()">
  <div class="form-group">
    <label>Name</label>
    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name">
  </div>

  <div class="form-group">
    <label>Address</label>
    <input type="text" class="form-control" placeholder="Enter Address"  formControlName="address">
  </div>

  <div class="form-group">
    <label>Mobile</label>
    <input type="text" class="form-control" placeholder="Enter Mobile Number"  formControlName="mobile">
  </div>

  <div class="form-group">
    <label>Email</label>
    <input type="email" class="form-control" placeholder="Enter Email"  formControlName="email">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
